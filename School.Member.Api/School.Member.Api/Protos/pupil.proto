syntax = "proto3";

option csharp_namespace = "School.Member.Api";

// The greeting service definition.
service Pupil {
  // Sends a greeting
  rpc SayHello (PupilId) returns (PupilDto);
}

// The request message containing the user's name.
message PupilDto {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
}

message PupilId {
  string id = 1;
}